name: Run Server

on:
  workflow_dispatch:

jobs:
  server:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Start server
        run: |
          nohup node server.js > server.log 2>&1 &
          sleep 5

      - name: Keep alive
        run: sleep 3500
